<!DOCTYPE html>
<html lang="ca">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('imatges/fonsdepantalla01.jpg');
      background-size: cover;
      font-family: sans-serif;
    }

    .barra-lateral {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .aplicacions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .aplicacio {
      margin-bottom: 20px;
      text-align: center;
      color: white;
    }

    .aplicacio img {
      width: 64px;
      height: 64px;
      display: block;
      margin: 0 auto 5px;
    }

    .aplicacio span {
      font-size: 14px;
    }

    .menu-inici {
      position: relative;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-boto {
      background-color: black;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .submenu {
      display: none;
      position: absolute;
      left: 0;
      bottom: 100%;
      width: 100%;
      background-color: black;
      text-align: center;
    }

    .submenu a {
      display: block;
      color: white;
      padding: 8px;
      text-decoration: none;
    }

    .submenu a:hover {
      background-color: #333;
    }

    .menu-inici:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
